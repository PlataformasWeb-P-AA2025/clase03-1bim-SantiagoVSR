<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Demo jQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <h1>Actividad</h1>
    <p id="mensajeFinal"></p>
    <button type="submit" id="obtenerInformacion">Obtener información</button>
    <button type="submit" id="limpiarInformacion">Limpiar información</button>

    <script>
      $(document).ready(function () {
        var url = "https://raw.githubusercontent.com/PlataformasWeb-P-AA2025/clase03-1bim-SantiagoVSR/main/ejercicio/data/data_instituciones.json";

        $("#obtenerInformacion").click(function () {
          $.ajax({
            dataType: "json",
            url: url,
            success: function (data) {
              for (var i = 0; i < data.length; i++) {
                $('#mensajeFinal').append(
                  `<p>
                    <b>AMIE:</b> ${data[i].AMIE} 
                    <b>Nombre-Educativa:</b> ${data[i]["Nombre-Educativa"]} 
                    <b>Provincia:</b> ${data[i].Provincia} 
                    <b>Cantón:</b> ${data[i].Canton} 
                    <b>Parroquia:</b> ${data[i].Parroquia} 
                    <b>Zona Administrativa:</b> ${data[i].ZonaAdministrativa} 
                    <b>Código Distrito:</b> ${data[i].CodigoDistrito} 
                    <b>Sostenimiento:</b> ${data[i].Sostenimiento} 
                    <b>Régimen Escolar:</b> ${data[i].RegimenEscolar} 
                    <b>Modalidad:</b> ${data[i].Modalidad} 
                    <b>Jornada:</b> ${data[i].Jornada} 
                    <b>Nivel:</b> ${data[i].Nivel} 
                    <b>Etnia:</b> ${data[i].Etnia} 
                    <b>Número estudiantes:</b> ${data[i].Numeroestudiantes} 
                    <b>Número docentes:</b> ${data[i].Numerodocentes} 
                    <b>Estado:</b> ${data[i].Estado}
                  </p><hr>`
                );
              }
            },
          });
        });

        $("#limpiarInformacion").click(function () {
          $("#mensajeFinal").empty();
        });
      });
    </script>
  </body>
</html>
